paths:
  /accounts:
    post:
      tags:
        - account
      operationId: account.putMsg
      parameters:
        - name: data
          in: body
          required: false
          schema:
            $ref: '#/definitions/account'
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
            properties:
              acc:
                type: object
      deprecated: false
    get:
      tags:
        - account
      operationId: account.getMsg
      parameters: []
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
            properties:
              acc:
                type: object
      deprecated: false
definitions:
  account:
    properties:
      swift_bic:
        type: string
      IBAN:
        type: string
      balance:
        type: number
        format: double
      type:
        type: string
      owners:
        type: string
      number:
        type: string
      id:
        type: string
      label:
        type: string
    required:
      - label
      - id
      - number
      - owners
      - type
      - balance
      - IBAN
      - swift_bic
    additionalProperties: false
basePath: /api
swagger: '2.0'
info:
  x-ibm-name: rabbitmqapiservice
  version: 1.0.0
  title: rabbitmqapiservice
schemes:
  - https
host: $(catalog.host)
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  clientIdHeader:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
security:
  - clientIdHeader: []
x-ibm-configuration:
  testable: true
  enforced: true
  cors:
    enabled: true
  catalogs:
    apic-dev:
      properties:
        runtime-url: $(TARGET_URL)
    sb:
      properties:
        runtime-url: 'http://localhost:4001'
  assembly:
    execute:
      - invoke:
          target-url: $(runtime-url)$(request.path)$(request.search)
